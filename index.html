<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="result-area">
        <h3 id="user-input"></h3>
        <br />
        <h1 id="result"></h1>
      </div>
      <div class="all-the-buttons">
        <div class="buttons">
          <button
            type="submit"
            class="button-style"
            onclick="myfunc('AC')"
            id="allclear"
          >
            AC
          </button>
          <button
            type="submit"
            class="button-style"
            onclick="myfunc('ERS')"
            id="ers"
          >
            ERS
          </button>
          <button type="submit" class="button-style" onclick="myfunc('+/-')">
            +/-
          </button>
          <button
            type="submit"
            class="button-style"
            onclick="myfunc('/')"
            id="divide"
          >
            /
          </button>
          <br />
          <br />
          <button
            type="submit"
            class="button-style"
            onclick="myfunc('7')"
            id="seven"
          >
            7
          </button>
          <button
            type="submit"
            class="button-style"
            onclick="myfunc('8')"
            id="eight"
          >
            8
          </button>
          <button
            type="submit"
            class="button-style"
            onclick="myfunc('9')"
            id="nine"
          >
            9
          </button>
          <button
            type="submit"
            class="button-style"
            onclick="myfunc('*')"
            id="multiply"
          >
            *
          </button>
          <br />
          <br />
          <button
            type="submit"
            class="button-style"
            onclick="myfunc('4')"
            id="four"
          >
            4
          </button>
          <button
            type="submit"
            class="button-style"
            onclick="myfunc('5')"
            id="five"
          >
            5
          </button>
          <button
            type="submit"
            class="button-style"
            onclick="myfunc('6')"
            id="six"
          >
            6
          </button>
          <button
            type="submit"
            class="button-style"
            id="minus"
            onclick="myfunc('-')"
          >
            -
          </button>
          <br />
          <br />
          <button
            type="submit"
            class="button-style"
            onclick="myfunc('1')"
            id="one"
          >
            1
          </button>
          <button
            type="submit"
            class="button-style"
            onclick="myfunc('2')"
            id="two"
          >
            2
          </button>
          <button
            type="submit"
            class="button-style"
            onclick="myfunc('3')"
            id="three"
          >
            3
          </button>
          <button
            type="submit"
            class="button-style"
            id="plus"
            onclick="myfunc('+')"
          >
            +
          </button>
          <br />
          <br />
          <button
            type="submit"
            class="button-style"
            id="zero"
            onclick="myfunc('0')"
          >
            0
          </button>
          <button
            type="submit"
            class="button-style"
            onclick="myfunc('.')"
            id="decimal-point"
          >
            .
          </button>
          <button
            type="submit"
            class="button-style"
            id="equal"
            onclick="myfunc('=')"
          >
            =
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
